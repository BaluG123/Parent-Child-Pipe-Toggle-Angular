<div class="container" width="300px" height="400px" style="border:1px solid gray;padding:10px">
<h2 style="color: blue;"><i>ToDo Example</i></h2>
<input type="text" name="items" id="" placeholder="enter name" #box> <br><br>
<button (click)="addItem(box.value)" class="btn btn-outline-primary">Add</button>
<ul *ngFor="let item of list">
   <li>{{item.id}},{{item.name}}</li>
   <span><button (click)="removeItem(item.id)">Remove</button></span>
</ul>
</div><br>
